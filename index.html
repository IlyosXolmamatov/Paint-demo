<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pain loyihasi</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <section class="drawing-board">
            <canvas></canvas>
        </section>
        <section class="tool-board">
            <div class="row">
                <label for="" class="title">Shakllar</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./icons/rectangle.svg" alt="rectangle icon">
                        <span>To'rtburchak</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./icons/circle.svg" alt="circle icon">
                        <span>Doira</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./icons/triangle.svg" alt="triangle icon">
                        <span>Uchburchak</span>
                    </li>
                    <li class="option" id="circle">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Rangni to'ldirish</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">Variantlar</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img src="./icons/brush.svg" alt="brush icon">
                        <span>Brush</span>
                    </li>
                    <li class="option tool " id="eraser">
                        <img src="./icons/eraser.svg" alt="eraser icon">
                        <span>O'chirg'ich</span>
                    </li>

                    <li class="option" id="brush">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="" class="title">Ranglar</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4a98f7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Saqlash</button>
                <button class="save-image">O'chirish</button>
            </div>

        </section>
    </div>




</body>

</html>
